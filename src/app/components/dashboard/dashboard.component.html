<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-body d-flex justify-content-between">
            <div class="m-0">
              <h4 class="text-dark text-muted m-0 p-0">Welcome</h4>
            </div>
            <button type="submit" class="btn btn-info" (click)="register()">LogOut</button>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="col-md-4 mt-5">
      <div class="card border-0 shadow p-3">
        <div class="form-floating mb-3">
          <h4 class="text-center text-warning">Add Student</h4>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="firstName" name="firstname" [(ngModel)]="first_name" placeholder="first name">
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="lastName" name="lastname" [(ngModel)]="last_name" placeholder="last name">
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="email">
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile" placeholder="mobile">
          <label for="mobile">Mobile</label>
        </div>
        <button class="btn btn-outline-success" (click)="addStudent()" >Add Student</button>
      </div>
    </div>

    <div class="col-md-8 mt-2">
      <h5 class="text-danger">Student List</h5>
      <div class="card p-3 shadow">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of studentList; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{student.first_name}}</td>
                <td>{{student.last_name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.mobile}}</td>
                <td>
                  <button class="btn btn-outline-danger" (click)="deleteStudent(student)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
